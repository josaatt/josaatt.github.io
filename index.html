<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jönköping ./. Norrköping</title>
  <!-- Google Fonts: Monoton for display heading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://cdn.plot.ly" crossorigin>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-locale-sv-latest.js"></script>
  <script>
    // Set global default locale to Swedish for Plotly
    try { Plotly.setPlotConfig({ locale: 'sv' }); } catch(e) {}
  </script>
  <style>
    :root{
      --tea-green:#ccd5ae; /* Jönköping line */
      --beige:#e9edc9;
      --cornsilk:#fefae0;
      --papaya:#faedcd;
      --buff:#d4a373; /* Norrköping line */

      --bg: var(--cornsilk);
      --panel: #ffffff;
      --text: #1f2937;
      --muted: #4b5563;
      --grid: #d1d5db;
      --axis: #374151;

      --line-a: var(--buff);
      --line-b: var(--tea-green);
      --diff: var(--beige);
      --diff-strong: #a27a4f;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial; background:linear-gradient(180deg, var(--cornsilk), var(--beige)); color:var(--text)}
    header, main{max-width:980px; margin:0 auto; padding:28px 18px}
    header h1{margin:0 0 14px; font-family:'Monoton', cursive; font-weight:400; letter-spacing:1px; color:#1f2937}
    .panel{background:var(--panel); border:1px solid #d8d8c5; border-radius:16px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .controls{display:flex; gap:16px; flex-wrap:wrap; align-items:center; margin:8px 0 12px}
    .controls label{color:#374151; font-size:14px}
    select,button{background:#ffffff; color:#111827; border:1px solid #d1d5db; border-radius:10px; padding:10px 12px}
    button{cursor:pointer}
    #chart{width:100%; height:560px}
  </style>
</head>
<body>
  <header>
    <h1>Jönköping ./. Norrköping</h1>
  </header>
  <main>
    <div class="panel">
      <div class="controls">
        <label for="range">Period</label>
        <select id="range">
          <option value="all">Hela serien</option>
          <option value="60">Senaste 60 månader</option>
          <option value="24" selected>Senaste 24 månader</option>
          <option value="12">Senaste 12 månader</option>
        </select>
        <label><input type="checkbox" id="showDiff"> Visa skillnad (Jönköping − Norrköping)</label>
      </div>
      <div id="chart"></div>
    </div>
  </main>
  <script src="plotly.js"></script>
</body>
</html>
